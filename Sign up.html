<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
      <div class="min-h-screen flex items-center justify-center bg-gray-100 w-80 ml-96 justify-items-center">
        <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-md">
        <div class="">
          <h2 class="text-xl font-semibold mb-6">Sign in to continue to Google</h2>
          <form>
            
            <div class="mb-4">
              <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
              <input type="email" id="email" name="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
            </div>
            <div class="mb-4">
              <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
              <input type="password" id="password" name="password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
            </div>
            <div class="flex items-center justify-between mb-4">
              <div class="flex items-center">
                <input type="checkbox" id="remember_me" name="remember_me" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                <label for="remember_me" class="ml-2 block text-sm text-gray-600">Remember me</label>
              </div>
              <div class="text-sm">
                <a href="#" class="font-medium text-blue-600 hover:underline">Forgot your password?</a>
              </div>
            </div>
            <div>
              <button type="submit" class="w-full py-2 px-4 border border-transparent text-base font-medium rounded-md text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Sign in</button>
            </div>
          </form>
          <div class="mt-6 text-sm text-center">
            <p class="text-gray-600">New to Google?</p>
            <a href="#" class="font-medium text-blue-600 hover:underline">Create an account</a>
          </div>
        </div>
        </div>
      </div>
</body>
</html>
